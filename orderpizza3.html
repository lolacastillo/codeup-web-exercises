<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Order Pizza</title>
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://kit.fontawesome.com/3683e2896a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pizza World</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Order online <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">Menu</a>
            </li>
            <li class="nav-item">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="Search">
                    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search stores near you!
                    </button>
                </form>
            </li>
            <li class="nav-item">

            </li>
        </ul>
        <a class="nav-link nav-item text-muted" href="#"><i class="fas fa-user"></i> Sign-up</a>
    </div>
</nav>


<div class="container m-auto p-auto">

    <div class="jumbotron">
        <h1 class="display-4 text-center d-block p-2 w-100 bg-white text-dark opacity-70 mw-100">Welcome to Pizza
            World!</h1>

    </div>

    <h2>Build your own pizza!</h2>
    <hr>
    <div class="card" style="width: 100%;">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                   aria-selected="true">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                   aria-controls="profile" aria-selected="false">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab"
                   aria-controls="contact" aria-selected="false">Contact</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"><!--panel 1-->
                <div class="card-body">
                    <h5 class="card-title bg-primary text-white p-3">Choose size and crust</h5>
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action active bg-secondary">
                            Hand Tossed
                        </button>
                        <p class="d-block border p-3 m-0">Garlic seasoned crust with a rich buttery taste.</p>
                        <div class="form-check list-group-item list-group-item-action">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                   value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Small (10")
                            </label>
                        </div>
                        <div class="form-check list-group-item list-group-item-action">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                   value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Medium (12")
                            </label>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action active bg-secondary">
                            Crispy Thin
                        </button>
                        <p class="d-block border p-3 m-0">Thin enough for optimum crispy to crunch ratio.</p>
                        <div class="form-check list-group-item list-group-item-action">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                                   value="option3" checked>
                            <label class="form-check-label" for="exampleRadios3">
                                Medium (12")
                            </label>
                        </div>
                        <div class="form-check list-group-item list-group-item-action">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4"
                                   value="option4">
                            <label class="form-check-label" for="exampleRadios4">
                                Large (14")
                            </label>
                        </div>
                    </div>

                </div>
                <div class=" card-footer bg-secondary text-right">
                    <button class="d-inline-block btn btn-primary"> Next Step ></button>
                </div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"><!--second panel-->
                <div class="card" style="width: 100%;">
                    <h5 class="card-title card-header bg-primary text-white p-3">Choose cheese and sauce</h5>
                    <div class="card-body">
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action active bg-secondary">
                                Cheese
                            </button>
                            <div class="form-group">
                                <label class="p-2 m-0" for="exampleFormControlSelect1">How much?</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Light</option>
                                    <option>Normal</option>
                                    <option>Extra</option>
                                    <option>Double</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action active bg-secondary">
                                Sauce
                            </button>
                            <div class="form-group">
                                <label class="p-2 m-0" for="exampleFormControlSelect1">What Type?</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Tomato sauce</option>
                                    <option>Marinara sauce</option>
                                    <option>BBQ sauce</option>
                                    <option>Alfredo sauce</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="p-2 m-0" for="exampleFormControlSelect1">How much?</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Light</option>
                                <option>Normal</option>
                                <option>Extra</option>
                            </select>
                        </div>

                    </div>
                    <div class=" card-footer bg-secondary text-right btn-group btn-group-sm" role="group">
                        <button type="button" class="d-inline-block btn btn-primary"> < Previous Step</button>
                        <button type="button" class="d-inline-block btn btn-primary"> Next Step ></button>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab"><!--third panel-->
                <div class="card" style="width: 100%;">
                    <h5 class="card-title card-header bg-primary text-white p-3">Choose Toppings</h5>
                    <div class="card-body">
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action active bg-secondary">
                                Choose Meats
                            </button>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Default checkbox
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Default checkbox
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action active bg-secondary">
                                Sauce
                            </button>
                            <div class="form-group">
                                <label class="p-2 m-0" for="exampleFormControlSelect1">What Type?</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Tomato sauce</option>
                                    <option>Marinara sauce</option>
                                    <option>BBQ sauce</option>
                                    <option>Alfredo sauce</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="p-2 m-0" for="exampleFormControlSelect1">How much?</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Light</option>
                                <option>Normal</option>
                                <option>Extra</option>
                            </select>
                        </div>

                    </div>
                    <div class=" card-footer bg-secondary text-right btn-group btn-group-sm" role="group">
                        <button type="button" class="d-inline-block btn btn-primary"> < Previous Step</button>
                        <button type="button" class="d-inline-block btn btn-primary"> Next Step ></button>
                    </div>
                </div>
            </div>
        </div>


    </div>


</body>
</html>
